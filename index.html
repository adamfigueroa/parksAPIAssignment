<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Pic Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainPage">
        <form id="mainForm">
            <input type="text" name="numEntry" id="num-Entry" placeholder="1-50">
            <button id="submitBtn" type="submit">Submit</button>
        </form>
        <section class="results hidden">
            <h2>Look at this dog!</h2>
            <img class="results-img" alt="placeholder">
          </section>
    </div>
   
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
<script src="index.js"></script>  
</body>
</html>
